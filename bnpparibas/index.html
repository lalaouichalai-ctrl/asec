 <div class="login-container">
<center><img src=https://play-lh.googleusercontent.com/N6GT7ZwZQ82lnWnWrqARjNk7pocjMFarlfGw-p6kMkt_Kg2tV_LWOKpZ5G-Buok6lg height=180 width=230></center>
    <h2>Connexion Espace Client</h2>
    <form id="login-form">
        <input type="text" id="clientCode" placeholder="Code Client (Ex: 5294620160)" required></br>
        <input type="password" id="pin" placeholder="Code PIN (Ex: 685143)" required></br></br>
        <button type="submit">Accéder à mes comptes</button>
        <p id="login-error" class="error" style="display: none; margin-top: 15px;"></p>
    </form>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="shared.js"></script>
<script>
// Ce script est maintenant ASYNCHRONE et utilise correctement 'await getUsers()'
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const clientCode = document.getElementById('clientCode').value.trim();
    const pin = document.getElementById('pin').value.trim();
    const errorMsg = document.getElementById('login-error');
    
    errorMsg.style.display = 'none';

    try {
        // CORRECTION MAJEURE : On attend la liste des utilisateurs de Firebase/LocalStorage
        const users = await getUsers(); 

        // Recherche de l'utilisateur dans la liste 'users'
        const user = users.find(u => u.clientCode === clientCode && u.pin === pin);
        
        if (user) {
            // Connexion réussie
            localStorage.setItem('currentUserCode', user.clientCode);
            window.location.href = 'dashboard.html';
        } else {
            // Identifiants incorrects
            errorMsg.textContent = "Code client ou PIN incorrect.";
            errorMsg.style.display = 'block';
        }
    } catch (error) {
        // Ce bloc est exécuté si la connexion à Firebase échoue (RÈGLES DE SÉCURITÉ !)
        console.error("Erreur durant la tentative de connexion:", error);
        errorMsg.textContent = "Erreur: Impossible d'accéder aux données utilisateur. Veuillez vérifier la configuration Firebase ou votre connexion.";
        errorMsg.style.display = 'block';
    }
});
</script>
</body>
